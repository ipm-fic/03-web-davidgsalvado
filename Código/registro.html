<!DOCTYPE HTML>
<html lang="es">
<head>
    <!--Viewport define el área visible de una página web para controlar las dimensiones de la página y el escalado.-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!--Initial scale is 1 (no zoom)-->
    <meta name="description" content="Práctica 3">
    <meta name="author" content="Brais Campaña Martínez & Anxo Freire Balea & David Gayoso Salvado">
    <title>Registro COVID-19 Web</title>
    <link rel="stylesheet" href="css/registro.css">
    <link href="css/registro-tablet.css" rel="stylesheet" media="screen and (min-width: 850px) and (max-width: 1199px)">
    <link href="css/registro-desktop.css" rel="stylesheet" media="screen and (min-width: 1200px)">
</head>
<body>
    <div id = "registro-form">
        <header>
            <nav>
                <h1 id="titulo">Registro COVID-19</h1>
            </nav>
        </header>
        <section id = "registro-form-section">
            <h2 id = "inicio-sesión"><b>Registro</b></h2>
            <form id = "registropost" novalidate>
                <fieldset>
                    <legend>Nombre y datos personales</legend>
                    <div class = "zone-registro">
                        <div class = "zone1">
                            <div class="column">
                                <input type="text" id = "nombre-registro" placeholder="Nombre*"><br>
                                <span id= "span-nombre"></span>
                            </div>
                            <div class="column">
                                <input type="text" id = "apellido-registro" placeholder="Apellido*"><br>
                                <span id = "span-apellido"></span>
                            </div>   
                        </div>
    
                        <div class = "zone2">
                                <input type = "email" id = "email-registro" placeholder="Email*"><br>
                                <span id = "span-email"></span>
                        </div>
                    
                        <div class ="zone3">
                            <div class="column">
                                <input type = "tel" id = "telefono-registro" placeholder="Teléfono*"><br>
                                <span id = "span-telefono"></span>
                            </div>
                            <div class = "column">
                                <span id="vacunado-registro-si">Vacunado/a</span>
                                <input type="radio" id = "vacunado-registro-si" value="Sí" name = "vacunado" checked>
                                <span id= "vacunado-si">Sí</span>
                                <input type="radio" id="vacunado-registro-no" value="No" name = "vacunado">
                                <span id="vacunado-no">No</span>
                            </div>
                        </div>
                    </div>
                    <br>
                </fieldset> 
                <br>
                <fieldset>
                    <legend>Datos de la cuenta</legend>
                    <input type = "text" id = "usuario-registro" placeholder="Usuario*"><br>
                    <span id = "span-usuario"></span><br>
                    <p id = "usuario-existente"></p>

                    <input type = "password" id = "password-registro" placeholder="Contraseña*"><br>
                    <span id = "span-password"></span><br><br>
                    <input type="checkbox" id="checkbox-registro"/>Mostrar contraseña<br><br>
                </fieldset>

                <br>
                <button type="submit" id = "submit-registro">Registrarse</button>
                <p id = "registro-error"></p>
            </form>
        </section>
    </div>
    <script src="auxFunctions.js" type="module"></script>
    <script src = "registro.js" type="module"></script>
</body>
</html>
