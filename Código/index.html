<!DOCTYPE HTML>
<html lang="es">
<head>
    <!--Viewport define el área visible de una página web para controlar las dimensiones de la página y el escalado.-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!--Initial scale is 1 (no zoom)-->
    <meta name="description" content="Práctica 3">
    <meta name="author" content="Brais Campaña Martínez & Anxo Freire Balea & David Gayoso Salvado">
    <title>COVID-19 Web</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id = "login-form">
        <header>
            <nav>
                <h1 id="titulo"><b>Login COVID-19</b></h1>
            </nav>
        </header>
        <section id = "form-section">
            <h2 id = "inicio-sesión"><b>Inicio de sesión</b></h2>
            <img src="img/user_icon.png" alt="user_icon" id = "user" width="50" height="100">
            <form id= "formpost" action="perfil.html" novalidate>
                <!--<label for="username-formpost">Usuario*</label><br>-->
                <input type="text" id="username-formpost" aria-label="Login" placeholder="Usuario*" required><br>
                <span id = "span-usuario"></span><br>
                <br>
                <!--<label for="password-formpost">Contraseña*</label><br>-->
                <div class = "show">
                    <div class = "container1">
                        <input type="password" id="password-formpost" placeholder="Contraseña*" required>
                    </div>
                    <div class = "container2">
                        <input type = "button" id = "show-password" value ="Mostrar">
                    </div>
                </div>
                <span id = "span-password"></span>
                <br><br>
                <button type="submit" id = "submit-login">
                    <img src="img/send.jpg" alt="send" id="send" width="15" height="20">
                    Login
                </button><br>
                <p id = "login-error"></p>
            </form>
            <hr>
            <!--<h2 id = "registro-title"><b>Registro</b></h2>-->
            <p id="crear-cuenta">Si no tienes una cuenta, crea una aquí</p>
            <a href="registro.html">Regístrate</a>
        </section>
    </div>
    <!--<script type="module" src="auxFunctions.js"></script>-->
    <script src="server.js" type="module"></script>
</body>
</html>
