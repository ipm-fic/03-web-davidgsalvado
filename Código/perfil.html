<!DOCTYPE HTML>
<html lang="es">
<head>
    <!--Viewport define el área visible de una página web para controlar las dimensiones de la página y el escalado.-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!--Initial scale is 1 (no zoom)-->
    <meta name="description" content="Práctica 3">
    <meta name="author" content="Brais Campaña Martínez & Anxo Freire Balea & David Gayoso Salvado">
    <title>Perfil</title>
    <script src="qrcode.min.js"></script>
</head>
<body>
    <div id = "perfil-page">
        <header>
            <h1 id="perfil-title">Perfil</h1>
            <hr>
        </header>
        <section id = "logout" class = "perfil">
            <span id ="perfil-nombre">Nombre</span>
            <span>&nbsp;&nbsp;&nbsp;</span>
            <span id ="perfil-apellido">Apellido</span>
            <span>&nbsp;&nbsp;&nbsp;</span>
            <button id = "logout-button" type= "button">Logout</button><br><br>
        </section>
        <section id ="perfil-qr" class = "perfil">
            <hr>
        </section>
        <section id ="perfil-detalles" class = "perfil">
            <h3>Detalles de usuario</h3>
            <p id = "perfil-email">Email</p>
            <p id = "perfil-telefono">Teléfono</p>
            <p id = "perfil-login">Login</p>
            <hr>
        </section>
        <section id="perfil-eventos" class = "perfil">
            <h3>Eventos más destacados</h3>
            <table>
                <tr>
                    <th>Nombre evento</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                </tr>
                <tr>
                    <td>Biblioteca Claudia Alonso</td>
                    <td>20-10-2021</td>
                    <td>17:00:00</td>
                </tr>
            </table>
        </section>
    </div>
    <script src="perfil.js" type="text/javascript"></script>
</body>
</html>
